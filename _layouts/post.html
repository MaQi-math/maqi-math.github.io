---
layout: default
---

{% include meta.html post=page %}

<article class="post">
  {{ content }}
</article>

<!-- KaTeX styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.17.0/dist/katex.min.css">
<style>
  .equation-wrapper {
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
    gap: 0.5em;
    margin: 1em 0;
  }
  .eq-number {
    font-style: italic;
    color: #555;
    padding-left: 0.5em;
  }
</style>

<!-- KaTeX scripts -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.17.0/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.17.0/dist/contrib/auto-render.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "$", right: "$", display: false }
      ],
      macros: {
        "\\p": "\\partial",
        "\\R": "\\mathbb{R}",
        "\\vp": "\\varphi",
        "\\ve": "\\varepsilon",
        "\\norm": "\\Vert #1 \\Vert",
        "\\sprod": "\\langle #1, #2 \\rangle",
        "\\coloneqq": "\\mathrel{\\vcenter{:}}\\mathrel{=}"
      },
      throwOnError: false
    });
  });
</script>
