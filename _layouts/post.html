---
layout: default
---

<article>
  <!-- 文章元信息 -->
  {% include meta.html post=page %}

  <!-- 文章内容 -->
  {{ content }}

  <!-- 数学公式支持 (MathJax 3 with equation numbering) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        tags: 'ams',             // 自动编号（AMS样式）
        tagSide: 'right',        // 编号在右侧
        tagIndent: '0.8em',      // 缩进距离
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- 评论系统 -->
  {% if page.comments != false %}
    <hr>
    
    <!-- Isso 评论 -->
    {% if site.comments.isso_domain %}
      <div id="isso-thread"></div>
    {% endif %}

    <!-- Disqus 评论 -->
    {% if site.comments.disqus_shortname %}
      <div id="disqus_thread"></div>
    {% endif %}

    <!-- Valine 评论 -->
    {% if site.valine.app_id and site.valine.app_key %}
      <div id="vcomments"></div>
      <script src="//cdn.jsdelivr.net/npm/valine/dist/Valine.min.js"></script>
      <script>
        new Valine({
          el: '#vcomments',
          appId: '{{ site.valine.app_id }}',      // 从 _config.yml 中读取 App ID
          appKey: '{{ site.valine.app_key }}',    // 从 _config.yml 中读取 App Key
          placeholder: '{{ site.valine.placeholder }}', // 评论框占位符
          avatar: '{{ site.valine.avatar }}',    // 评论者头像样式
          pageSize: {{ site.valine.page_size }}, // 每页显示的评论数量
          lang: '{{ site.valine.lang }}',        // 语言
        });
      </script>
    {% endif %}

    <noscript>Please enable JavaScript to view comments.</noscript>
  {% endif %}
</article>
